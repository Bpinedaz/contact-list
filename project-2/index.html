<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos</title>
</head>
<body>
  <h1>Lista de Contactos</h1>
  <ol id="contactos-lista"></ol>

  <form onsubmit="agregarContacto(event)">
        <label for="nombre">Nombres:</label>
    <input type="text" id="nombre" required><br><br>
    <label for="apellido">Apellidos:</label>
    <input type="text" id="apellido" required><br><br>
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" required><br><br>
    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" required><br><br>
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" required><br><br>
    <button type="submit">Agregar Contacto</button>
  </form>
  <br>

  <div>
    <form onsubmit="borrarContacto(event)">
        <label for="indice">Número de contacto a borrar:</label>
        <input type="number" id="indice" required>
        <button type="submit">Borrar Contacto</button>
      </form>
  </div>
  <br>
  <div>
    <button onclick="imprimirContactos()">Imprimir Contactos</button>
  </div>

  <script src="List.js"></script>
</body>
</html>
